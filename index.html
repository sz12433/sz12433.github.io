<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #374151;
            background-color: white;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 48px;
            border: 2px solid #e9d5ff;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #111827;
            text-align: center;
            margin-bottom: 24px;
            letter-spacing: -0.025em;
        }
        
        .subtitle {
            text-align: center;
            color: #6b7280;
            font-size: 1.125rem;
            margin-bottom: 48px;
        }
        
        .project-link {
            display: inline-block;
            background-color: #7c3aed;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        .project-link:hover {
            background-color: #6d28d9;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .project-link:active {
            transform: translateY(0);
        }
        
        .link-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My CS180 Portfolio!</h1>
        <div class="link-container">
            <a href="./proj0/index.html" class="project-link">Project 0</a>
        </div>
    </div>
</body>
</html>
